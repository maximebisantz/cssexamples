<!Doctype html>
<html>
	<head>
	
		<style>
html, body{
	min-height: 100%;
	height: auto;
}
#boxContainer{
	width: 100%;
	height: 100%;
	background: blue;
	color: White;
}
#boxShadow{
	border: 1px solid red;
	height: 200px;
	-moz-box-shadow: 10px 10px 10px rgba(10,25,35,1);
	-webkit-box-shadow: 10px 10px 10px rgba(10,25,35,0.5);
	z-index: 1;
	position: relative;
}
#boxContent{
background: yellow;
	}
#boxSubcontent{
	background: red;
	height: 150px;
	width: 150px;
	z-index: -1;
}
		</style>
	</head>
	<body>
	
		<div id="boxContainer">
			<div id="boxContent">
				<div id="boxShadow">Shadow</div>
				<div id="boxSubcontent"></div>
			</div>
		</div>
	
	</body>
</html>
