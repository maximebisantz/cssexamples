<!Doctype html>
<html>
	<head>
		<style type="text/css">
			#block01{
				background: red;
				width: 200px;
				height: 200px;
				-webkit-animation-name : example;
				-webkit-animation-duration: 4s;
				animation-name: example;
				animation-duration: 4s;
			}
			@-webkit-keyframes example{
				from {background-color: red;}
				to {background-color: yellow;}
			}
			@keyframes{
				from {background-color: red;}
				to {background-color: yellow;}
			}
		</style>
	</head>
	<body>
	
		<div id="block01"></div>
	
	
	</body>
</html>
