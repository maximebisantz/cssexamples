<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
		<meta name="viewport" content="width=device-width, inital-scale=1.0, maximum-scale=1.0">
		<title>ScrollR Example 01</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<main>
			<section id="slide-1" class="homeSlide">
				<div class="bcg">
					<div class="contentContainer">
						<div class="content"
							data-bottom-top="top: 100px; opacity: 1"
							data-top-bottom="top: 800px; opacity: 0"
							data-center="top: 100px"
							data-anchor-target="#slide-1"
						>
							<h2>How lovely</h2>
						</div>
					</div>
				</div>
			</section>
			
			<section id="slide-2" class="homeSlide">
				<div class="bcg">
					<div class="contentContainer">
						<div class="content"
							data-bottom-top="top: 1000px;"
							data-top-bottom="top: -800px;"
							data-anchor-target="#slide-2"
						>
							<h2>Second Slide</h2>
							<p>A little more content</p>
						</div>
					</div>
				</div>
			</section>
			
			<section id="slide-3" class="homeSlide">
				<div class="bcg">
					<div class="contentContainer">
						<div class="content"
							data-center="opacity: 1;"
							data-100-top="opacity: 0;"
							data--100-bottom="opacity: 0;"
							data-anchor-target="#slide-3 h2"
						>
							<h2>Third Slide</h2>
							<div id="baby-ferret"></div>
						</div>
					</div>
				</div>
			</section>
			
			<section id="slide-4" class="homeSlide">
				<div class="bcg">
					<div class="contentContainer">
						<div class="content">
							<h2>Fourth Slide - Title is Longer</h2>
							<p
								data-anchor-target="#slide-4"
								data-100-top="right: -200px; position: relative;"
								data--100-bottom="right: 400px"
								data-center="right: 200px"
							>This one goes Left</p>
							<p
								data-anchor-target="#slide-4"
								data-200-top="position: relative; left: -200px"
								data--100-bottom="left: 200px"
								
							>This one goes Right</p>
						</div>
					</div>
				</div>
			</section>
			
			<section id="slide-5" class="homeSlide">
				<div class="bcg">
					<div class="contentContainer">
						<div class="content"
							data-anchor-target="#slide-5"
							data-bottom-top="left: 100px; top: 100px;"
							data-top-bottom="left: 700px; top: 400px;"
						>
							<h2
								data-anchor-target="#slide-5"
								data-bottom-top="transform: scale(1);"
								data-top-bottom="transform: scale(10);"
							>Fifth Slide</h2>
						</div>
					</div>
				</div>
			</section>
			
		</main>
		
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
        <script src="js/skrollr.js"></script>
        <script src="js/_main.js"></script>		
		
		
		
		
		
		
		
	</body>
</html>
